<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobilenet: Predicción de imágenes con Tensorflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <div class="text-center my-5">
      <h1 class="text-light">Reconocimiento de imágenes con Tensorflow.js</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <section class="mb-4">
          <form class="p-3 bg-light rounded shadow">
            <div class="mb-3">
              <label for="image" class="form-label">Elija una imagen que predecir</label>
              <input type="file" accept="image/*" class="form-control" name="image" aria-describedby="fileHelpId"
                autocomplete="off" />
            </div>
            <button type="submit" class="btn btn-predict w-100" autocomplete="off">Predecir Imagen</button>
          </form>
        </section>
        <section class="mb-4">
          <div class="bg-light rounded shadow p-3">
            <h2 class="text-dark">Resultados</h2>
            <div class="table-responsive">
              <table class="table table-bordered table-striped table-hover table-sm table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Clase</th>
                    <th scope="col">Probabilidad</th>
                  </tr>
                </thead>
                <tbody id="predictions"></tbody>
              </table>
            </div>
            <div class="text-center mt-3">
              <img crossorigin="anonymous" src="" id="selected-image" class="img-fluid border-0" alt="" />
            </div>

            <button id="shareButton" class="btn btn-share w-100 mt-2">Compartir en Twitter</button>
          </div>
        </section>
      </div>
      <div class="col-md-6">
        <section class="mb-4">
          <div class="bg-light rounded shadow p-3">
            <h2 class="text-dark d-flex justify-content-between align-items-center">
              Historial de Predicciones
              <button id="clearHistoryButton" class="btn btn-danger btn-sm">Vaciar Historial</button>
            </h2>
            <div id="history" class="d-flex flex-wrap"></div>
          </div>
        </section>
        <section class="mb-4">
          <div class="bg-light rounded shadow p-3">
            <h2 class="text-dark">Reconocimiento de Objetos en Tiempo Real</h2>
            <video id="video" width="224" height="224" autoplay muted class="border rounded-3 shadow-sm"></video>
            <div class="mt-2 d-flex justify-content-between">
              <button id="startRealTimeButton" class="btn btn-start w-48">Iniciar</button>
              <button id="stopRealTimeButton" class="btn btn-stop w-48">Detener</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="index.js"></script>
</body>

</html>
